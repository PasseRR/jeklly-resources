# theme-cdn: https://cdn.jsdelivr.net/gh/PasseRR/jekyll-blog-theme
# theme-cdn: https://fastly.jsdelivr.net/gh/PasseRR/jekyll-blog-theme
# theme-cdn: https://gcore.jsdelivr.net/gh/PasseRR/jekyll-blog-theme
theme-cdn: .

compress_html:
  clippings: all
  comments: [ "<!-- ", " -->" ]
  endings: all

plugins:
  - jekyll-toc
  - jekyll-paginate
  - jekyll-relative-links
