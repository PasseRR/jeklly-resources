---
layout: page
tipue_search_active: true
exclude_from_search: true
description: "Search in this site"
permalink: search.html
---

<script src="//cdn.jsdelivr.net/gh/PasseRR/jekyll-blog-theme/static/js/jquery-3.2.1.min.js"></script>
<script src="//cdn.jsdelivr.net/gh/PasseRR/jekyll-blog-theme/static/js/tipuesearch_set.js"></script>
<script src="//cdn.jsdelivr.net/gh/PasseRR/jekyll-blog-theme/static/js/tipuesearch.min.js"></script>

<form action="{{ page.url | relative_url }}">
    <div class="tipue_search_left">
        <img src="//cdn.jsdelivr.net/gh/PasseRR/jekyll-blog-theme/static/img/search.png" class="tipue_search_icon">
    </div>
    <div class="tipue_search_right">
        <input type="text" name="q" id="tipue_search_input" pattern=".{2,}" title="至少输入两个字符" placeholder="输入搜索内容 ..." required>
    </div>
    <div style="clear: both;"></div>
</form>

<div id="tipue_search_content"></div>

<script>
    $(document).ready(function() {
        $('#tipue_search_input').tipuesearch({
            'show': 10,             
            'showURL': false,       
            'newWindow': false,     
            'footerPages': 10,      
            'minimumLength': 2,     
            'wholeWords': false,    
            'showTitleCount': false 
        });
    });
</script>
